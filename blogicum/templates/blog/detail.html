{% extends "base.html" %}
{% block title %}
  {{ posts.location }}.{{ posts.date }}
{% endblock %}
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ posts.location }}              
      </li>
      <li>
        Дата: {{ posts.date }}
      </li>
      <li>
        Категория: 
        <a href={% url 'blog:category_posts' category_slug=posts.category %}>
          {{ posts.category }}</a>
      </li>
    </ul>         
    <p>
      {% for line in lines %}
      {{ line }}<br/>
      {% endfor %}
    </p>          
  </article>                
{% endblock %}
