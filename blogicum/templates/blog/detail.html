{% extends "base.html" %}
{% load static %}
{% block title %}
{{ posts.location }}.{{ posts.date }}
{% endblock %}
{% block content %}
<div class="container py-5">
  <article>
    <ul>
      <li>
        Место: {{ posts.location }}              
      </li>
      <li>
        Дата: {{ posts.date }}
      </li>
      <li>
        Категория: <a href={% url 'blog:category_posts' category_slug=posts.category %}>{{ posts.category }}</a>
      </li>
    </ul>         
    <p>
      {{ posts.text }}
    </p>          
  </article>                
</div>
{% endblock %}
