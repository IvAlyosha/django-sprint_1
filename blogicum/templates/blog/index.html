{% extends "base.html" %}
{% block content %}
  <h1>Лента записей</h1>                        
  {% for post in posts reversed %}
    <hr>
      <article>
        <ul>
          <li>
            {{ post.location }}             
          </li>
          <li>
            {{ post.date }} 
          </li>
          <li>
            Категория: 
            <a href={% url 'blog:category_posts' category_slug=post.category %}>
            {{ post.category }}</a>
          </li>
        </ul>          
        <p>
          {{ post.text|linebreaksbr|truncatewords:10 }}
        </p>
          <a href="{% url 'blog:post_detail' post_id=post.id %}" >
            Читать полный текст</a>
        </article>
    </hr>
  {% endfor %} 
{% endblock %}
