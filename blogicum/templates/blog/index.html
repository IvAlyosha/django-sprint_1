{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <h1>Лента записей</h1>                        
  {% for post in posts %}
  <hr>
  <article>
    <ul>
      <li>
        {{ post.location }}             
      </li>
      <li>
        {{ post.date }} 
      </li>
      <li>
        Категория: <a>{{ post.category }}</a>
      </li>
    </ul>          
    <!-- Первые 10 слов -->
    <p>
      {{ post.text|truncatewords:10 }}
    </p>
    <a href="{% url 'blog:post_detail' id=post.id %}" >Читать полный текст</a>
  </article>
</hr>
  {% endfor %} 
</div>  
{% endblock %}
